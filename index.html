<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sty.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <!---<link rel="javascript" href="./typit.js">--->
    
    <title>typit</title>
</head>
<html>
    <body>
        <div class="wrapper">
        <div class="center-box">
            <h1>Typeit</h1>
            <h2>fast.</h2>
            
        </div>
            
            <div class="outerWrap">
                <div class="scoreWrap">
                    <p>Score</p>
                    <span class="score">0</span>
                </div>
                <div class="timeWrap">
                    <p>Time left</p>
                    <span class="time">60</span>
                </div>
            </div>
            <button>START</button>
            <div class="wordsWrap">
                <p class="words">
                    TYPE HERE!
                    <script type="text/javascript" src="typit.js"></script>
                </p>
            </div>
            <div class = "final">
            <span class="showScore">Final Score:</span>
            </div>
        </div>
    </body>
</html>
